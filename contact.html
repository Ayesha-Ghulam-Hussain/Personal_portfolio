<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact</title>
  <style>
    
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  line-height: 1.6;
  background-color: #f8f9fa;
  color: #333;
}

.container {
  width: 90%;
  max-width: 1200px;
  margin: auto;
  padding: 20px;
}


.header {
  background: #333;
  color: #fff;
  padding: 1rem 0;
}

.logo {
  font-size: 1.8rem;
  font-weight: bold;
}

.nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
}

.nav a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.nav a.active,
.nav a:hover {
  text-decoration: underline;
}


.hero {
  background: #007BFF;
  color: white;
  padding: 80px 20px;
  text-align: center;
}

.hero .highlight {
  color: #ffc107;
}

.btn {
  display: inline-block;
  margin-top: 20px;
  padding: 10px 20px;
  background: #ffc107;
  color: #000;
  text-decoration: none;
  border-radius: 5px;
  font-weight: bold;
}


.about {
  padding: 60px 20px;
  background: #fff;
}


.contact {
  padding: 60px 20px;
  background: #f1f1f1;
}

.contact-form {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.contact-form input,
.contact-form textarea {
  padding: 10px;
  font-size: 1rem;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.contact-form button {
  background: #007BFF;
  color: white;
  border: none;
  padding: 10px;
  border-radius: 4px;
  cursor: pointer;
}


.projects {
  padding: 60px 20px;
  background: #fff;
}

.project-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.project-card {
  background: #e9ecef;
  border-radius: 8px;
  padding: 15px;
  text-align: center;
}

.project-card img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  margin-bottom: 10px;
}


.footer {
  background: #333;
  color: white;
  text-align: center;
  padding: 20px 0;
  margin-top: 40px;
}


@media (max-width: 768px) {
  .nav ul {
    flex-direction: column;
    align-items: flex-start;
  }

  .hero,
  .about,
  .projects,
  .contact {
    text-align: center;
  }

  .project-grid {
    grid-template-columns: 1fr;
  }
}

  </style>

</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">My Portfolio</h1>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="contact">
    <div class="container">
      <h2>Contact Me</h2>
      <form action="#" method="post" class="contact-form">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit" class="btn">Send Message</button>
      </form>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 Your Name. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
